{% extends "layout.html" %}

{% block title %}
    Get a Stock Quote
{% endblock %}

{% block main %}
    <table>
        <tbody>
            <tr>
                <td>{{ info['name'] }} ({{ info['symbol'] }}): {{ info['price'] }}</td>
            </tr>
        </tbody>
    </table>
    <form action="/buy" method="get">
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
