{% extends "layout.html" %}

{% block title %}
    Register New User
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="form-group">
            <label><b>Username</b></label>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <label><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
            <label><b>Confirm Password</b></label>
            <input class="form-control" type="password" placeholder="Confirm Password" name="confirmation" required>
        </div>
        <div class="form-group">
            <label><b>First Name</b></label>
            <input autocomplete="off" class="form-control" placeholder="First" name="first_name" type="text" required>

            <label><b>Last Name</b></label>
            <input autocomplete="off" class="form-control" placeholder="Last" name="last_name" type="text" required>
        </div>
        <div class="form-group">
            <label><b>Age</b></label>
            <input size="3" autocomplete="off" class="form-control" placeholder="yrs" name="age" type="text">

            <label><b>Weight</b></label>
            <input size="3" autocomplete="off" class="form-control" placeholder="lbs" name="weight" type="text">

            <label><b>Sex</b></label>
            <select>
                <option value=""></option>
                <option value="male">M</option>
                <option value="female">F</option>
            </select>
        </div>
        <div class="form-group">
            <label><b>Email</b></label>
            <input autocomplete="off" class="form-control" placeholder="your_email@email.com" name="email" type="text" required>
        </div>
        <div class="form-group">
            <label><b>Phone</b></label>
            <input autocomplete="off" class="form-control" placeholder="Phone Number" name="phone" type="text">
        </div>

        <!--<label><b>Username</b></label>-->
        <!--<input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>-->

        <!--<label><b>Password</b></label>-->

        <button class="btn btn-primary" type="submit">Register</button>
